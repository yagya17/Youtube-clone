<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="yagyadhyani.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="yagyadhyani.css" />
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand home" href="#">
          <img src="youtube.png" width="40" height="40" alt="" />
          Home
        </a>
        <form class="d-flex mx-auto" onclick="">
          <input
            id="searchb"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="searchbutton"
            class="fas fa-search"
            type="button"
          ></button>
        </form>
      </div>
    </nav>
    <div id="body">
      <div class="container">
        <div class="row">
          <div class="col-8 videocenter">
            <div id="videocontainer" class="card">
              <div id="videoplayer"></div>
              <div id="videodetails">
                <h3 id="vidtitle"></h3>
                <p id="viddesc"></p>
              </div>
            </div>
            <h4 id="sugTitle">Suggestions</h4>
            <div id="suggestions" class="card"></div>
          </div>
          <div class="col-4" id="sidebar">
            <h4 id="resultTitle">Search Results</h4>
            <div id="results" class="card card2 mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img id="thumbnail" class="card-img" />
                </div>
                <div class="col-md-8">
                  <div id="bod" class="card-body">
                    <h3 id="title" class="card-title"></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
